<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <div class="form-container">
    <form action="" id="survey-form">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <p>
        <label id="name-label" for="name">Name*</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required/>
      </p>
      <p>
        <label id="email-label" for="email">Email Address*</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required/>
      </p>
      <p>
        <label id="number-label" for="number">Age*</label>
        <input type="number" name="number" id="number" min="1" max="150" placeholder="Age" required/>
      </p>
      <p>
        <label for="role">Which option best describes your current role</label>
        <select name="role" id="role">
          <option value="" disabled selected>Select an option</option>
          <option value="student">Student</option>
          <option value="employee">Full Time Employee</option>
          <option value="freelancer">Freelancer</option>
          <option value="noanswer">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </p>
        <p>* How likely are you to recommend freeCodeCamp to a friend?</p>
        <div class="menu-container">
          <input type="radio" name="recommend" value="definitely" id="definitely">
          <label for="definitely">Definitely</label>
          <input type="radio" name="recommend" value="maybe">
          <label for="maybe">Maybe</label>
          <input type="radio" name="recommend" value="notsure">
          <label for="notsure">Not Sure</label>
        </div>
      <p>
        <label for="dropdown">What do you like most in FCC?</label>
        <select name="role" id="dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </p>
      <p>Things that should be improved in the future (Check all that apply)</p>
          <div class="menu-container">
            <input type="checkbox" name="improvements" id="frontend" value="1">
            <label for="frontend">Front-end Projects</label>
            <input type="checkbox" name="improvements" id="backend" value="2">
            <label for="backend">Back-end Projects</label>
            <input type="checkbox" name="improvements" id="dataviz" value="3">
            <label for="dataviz">Data Visualization</label>
            <input type="checkbox" name="improvements" id="challenges" value="4">
            <label for="challenges">Challenges</label>
            <input type="checkbox" name="improvements" id="opensource" value="5">
            <label for="opensource">Open Source Community</label>
            <input type="checkbox" name="improvements" id="helprooms" value="6">
            <label for="helprooms">Gitter help rooms</label>
            <input type="checkbox" name="improvements" id="videos" value="7">
            <label for="videos">Videos</label>
            <input type="checkbox" name="improvements" id="meetups" value="8">
            <label for="meetups">Meetups</label>
            <input type="checkbox" name="improvements" id="wiki" value="9">
            <label for="wiki">Wiki</label>
            <input type="checkbox" name="improvements" id="forum" value="10">
            <label for="forum">Forum</label>
            <input type="checkbox" name="improvements" id="courses" value="11">
            <label for="courses">Additional Courses</label>
          </div>

      <p>
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" placeholder="Enter your comment here..."></textarea>
      </p>
      <button id="submit" type="submit" class="submit-btn">Submit</button>
      </p>
    </form>
    <input type="checkbox" name="improvements" id="frontend">

  </div>
  
  <!-- FCC Test Script -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
