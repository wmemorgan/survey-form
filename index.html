<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <div class="form-container">
    <form action="" id="survey-form">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <p>
        <label id="name-label" for="name">Name*</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required/>
      </p>
      <p>
        <label id="email-label" for="email">Email Address*</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required/>
      </p>
      <p>
        <label for="age">Age*</label>
        <input type="number" name="age" id="age" min="1" max="150" placeholder="Age" required/>
      </p>
      <p>
        <label for="role">Which option best describes your current role</label>
        <select name="role" id="role">
          <option value="" disabled selected>Select an option</option>
          <option value="student">Student</option>
          <option value="employee">Full Time Employee</option>
          <option value="freelancer">Freelancer</option>
          <option value="noanswer">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </p>
      <p>
        <label for="recommend">* How likely are you to recommend freeCodeCamp to a friend?</label>
        <div class="radio-menu-container">
          <input type="radio" name="recommend" value="definitely" id="definitely"><label for="definitely">Definitely</label>
          <input type="radio" name="recommend" value="maybe"><label for="maybe">Maybe</label>
          <input type="radio" name="recommend" value="notsure"><label for="notsure">Not Sure</label>
        </div>
      </p>
      <p>
        <label for="dropdown">What do you like most in FCC?</label>
        <select name="role" id="dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </p>
      <p>
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" placeholder="Enter your comment here..."></textarea>
      </p>
      <button type="submit" class="submit-btn">Submit</button>
      </p>
    </form>
  </div>
  
  <!-- FCC Test Script -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
